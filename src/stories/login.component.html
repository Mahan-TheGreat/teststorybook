<div class="login-container">

    <section id="login-form" class="login-form">

        <h1 class="mb-4">Login Form</h1>
        <h2 class="mb-16 text-center">Please fill up your credentials to log in.</h2>

        <div class="mb-4">
            <span class="p-float-label">
                <input id="username-input" type="text" [(ngModel)]="UserName" class="w-full" pInputText>
                <label for="username-input">Username</label>
            </span>
        </div>

        <div class="mb-16">
            <span class="p-float-label">
                <p-password [(ngModel)]="Password" styleClass="w-full" inputStyleClass="w-full"
                    inputId="password-input">
                    <ng-template pTemplate="header">
                        <h6>Pick a password</h6>
                    </ng-template>
                    <ng-template pTemplate="footer">
                        <p-divider></p-divider>
                        <p class="mt-2">Suggestions</p>
                        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                            <li>At least one lowercase</li>
                            <li>At least one uppercase</li>
                            <li>At least one numeric</li>
                            <li>Minimum 8 characters</li>
                        </ul>
                    </ng-template>
                </p-password>
                <label for="password-input">Password</label>
            </span>
        </div>

        <div class="text-center">
            <button pButton type="button" label="Log In" icon="pi pi-check" class="p-button-sm"></button>
        </div>

    </section>
</div>
